<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Generator</title>
    
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}" />
</head>
<body background="{{url_for('static', filename='backimage.jpg')}}">
    <h1>Project Generator</h1>

    <form action="/" method="post">
    <div class="item">
    <h3>Level<br>
    <select name="level" id="level">
        <option selected>Choose...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Adavanced">Adavanced</option>
      </select>
    </h3>
    </div>

    <div class="Card">
  <div class="CardInner">
  <label>Enter the stacks with space...</label>
  <div class="container">
    <div class="Icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    </div>
    <div class="InputContainer">
      <input name="stacks" placeholder="Add the stacks here..."/>
    </div>
  </div>
 </div>
</div>
<br>
<br>

<input type="submit" href="/result" value="Generate" class="butn" >
</form>
</body>
</html>
